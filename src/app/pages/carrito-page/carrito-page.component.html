<div class="titulo">
    <h1>CARRITO</h1>
</div>

<div class="carrito-container">

    <div class="productos">

        <app-carrito-producto 
        *ngFor="let producto of productos" 
        [producto]="producto"
        (eliminar)="eliminarProducto($event)"
        (cambiarCantidad)="actualizarCantidad($event)"
        ></app-carrito-producto>


    </div>

    <div class="resumen">
        <h2>Totales del carrito</h2>
        <p> <strong>Dirección</strong>: C/ Camino de Algarrobo 43 </p>
        <p> <strong>Envío:</strong> Gratis</p>
        <p> <strong>Total:</strong> {{ total | currency:'EUR' }} </p>

        <button class="btn-comprar">COMPRAR</button>
    </div>

</div>
